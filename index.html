<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Simple Registration Form</h2>

  <form>
    <fieldset>
      <legend>User Info</legend>
      <p class="required-note">Fields with red border are required</p>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required minlength="4" maxlength="12">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" multiple>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" maxlength="20" placeholder="Enter Password" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="100">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="color">Favorite Color</label>
      <input type="color" id="color" name="color" value="#3498db">

      <label for="file">Upload Files</label>
      <input type="file" id="file" name="files" multiple>

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="3" placeholder="Tell us something..."></textarea>

      <label>Gender</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male" class="inline-label">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="inline-label">Female</label>
      </div>

      <label>Interests</label>
      <div>
        <input type="checkbox" id="sports" name="interest" value="sports">
        <label for="sports" class="inline-label">Sports</label>
        <input type="checkbox" id="music" name="interest" value="music">
        <label for="music" class="inline-label">Music</label>
      </div>

      <div class="btn-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </fieldset>
  </form>

</body>
</html>
